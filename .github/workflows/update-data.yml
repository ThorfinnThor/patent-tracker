name: Weekly data update

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1" # Mondays 06:00 UTC

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Update datasets + build web artifacts (incl SQLite DBs)
        env:
          PATENTSVIEW_API_KEY: ${{ secrets.PATENTSVIEW_API_KEY }}
        run: |
          python scripts/update_all.py

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install web deps
        working-directory: apps/web
        run: npm ci || npm install

      - name: Upload SQLite DBs to Vercel Blob (SDK)
        working-directory: apps/web
        env:
          BLOB_READ_WRITE_TOKEN: ${{ secrets.VERCEL_BLOB_RW_TOKEN }}
        run: |
          node -e "
            (async () => {
              const fs = require('fs');
              const path = require('path');

              const { put } = await import('@vercel/blob');

              const token = process.env.BLOB_READ_WRITE_TOKEN;
              if (!token) throw new Error('Missing BLOB_READ_WRITE_TOKEN');

              const biotechBytes = fs.readFileSync(path.join('data', 'db', 'biotech.sqlite'));
              const techBytes = fs.readFileSync(path.join('data', 'db', 'tech.sqlite'));

              const biotech = await put('db/biotech.sqlite', biotechBytes, {
                access: 'public',
                token,
                addRandomSuffix: false,
                allowOverwrite: true,
                multipart: true
              });

              const tech = await put('db/tech.sqlite', techBytes, {
                access: 'public',
                token,
                addRandomSuffix: false,
                allowOverwrite: true,
                multipart: true
              });

              const outDir = path.join('..', '..', 'data', 'state');
              fs.mkdirSync(outDir, { recursive: true });

              const outPath = path.join(outDir, 'db_urls.json');
              fs.writeFileSync(outPath, JSON.stringify({ biotech: biotech.url, tech: tech.url }, null, 2));

              console.log('biotech.sqlite =>', biotech.url);
              console.log('tech.sqlite =>', tech.url);
              console.log('Wrote', outPath);
            })().catch(err => {
              console.error(err);
              process.exit(1);
            });
          "

      - name: Build web
        working-directory: apps/web
        run: npm run build

      - name: Commit changes (no DB files)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Commit only small artifacts; DBs are uploaded to Blob and must NOT be committed.
          git add data/state data/store apps/web/public/data

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Weekly data refresh"
          git push
