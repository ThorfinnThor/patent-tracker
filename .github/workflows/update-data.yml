name: Weekly data update

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1" # Mondays 06:00 UTC

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Update datasets + build web artifacts
        env:
          PATENTSVIEW_API_KEY: ${{ secrets.PATENTSVIEW_API_KEY }}
        run: |
          python scripts/update_all.py

      - name: Upload SQLite DBs to Vercel Blob
        env:
          BLOB_READ_WRITE_TOKEN: ${{ secrets.VERCEL_BLOB_RW_TOKEN }}
        run: |
          node -e "
            const fs=require('fs');

            async function put(name, filePath){
              const data = fs.readFileSync(filePath);
              const res = await fetch('https://blob.vercel-storage.com', {
                method: 'PUT',
                headers: {
                  'Authorization': 'Bearer ' + process.env.BLOB_READ_WRITE_TOKEN,
                  'Content-Type': 'application/octet-stream',
                  'x-vercel-filename': name
                },
                body: data
              });
              if(!res.ok){
                const t = await res.text();
                throw new Error('Blob upload failed: '+res.status+' '+t);
              }
              const j = await res.json();
              console.log(name + ' => ' + j.url);
              return j.url;
            }

            (async ()=>{
              const biotechUrl = await put('biotech.sqlite', 'apps/web/data/db/biotech.sqlite');
              const techUrl = await put('tech.sqlite', 'apps/web/data/db/tech.sqlite');

              fs.mkdirSync('data/state', { recursive: true });
              fs.writeFileSync('data/state/db_urls.json', JSON.stringify({ biotech: biotechUrl, tech: techUrl }, null, 2));
              console.log('Saved db URLs to data/state/db_urls.json');
            })().catch(e=>{console.error(e); process.exit(1);});
          "

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install web deps
        working-directory: apps/web
        run: npm ci || npm install

      - name: Build web
        working-directory: apps/web
        run: npm run build

      - name: Commit changes (no DB files)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Commit only small artifacts. Do NOT commit SQLite DB files (they exceed GitHub 100MB limit).
          git add data/state data/store apps/web/public/data

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Weekly data refresh"
          git push
